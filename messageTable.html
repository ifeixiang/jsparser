<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一个tab面板</title>
<link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="joinTable">
  <form action="" method="post">
    <table width="100%">
      <tr>
        <td colspan="3"><p class="green20Title alignCenter">我要发言</p>
          <p class="green12title alignCenter">（请您提出宝贵意见，我们广开言论！）</p></td>
      </tr>
      <tr>
        <td>标题：</td>
        <td colspan="2"><label for="textfield"></label>
        <input name="textfield" type="text" class="blackInput" id="textfield" size="55">
        <b class="red">*</b></td>
      </tr>
      <tr>
        <td>联系人：</td>
        <td><input type="text" name="textfield2" id="textfield2" class="blackInput">
        <b class="red">*</b></td>
        <td style="width:200px;"><input name="radio" type="radio" id="radio" value="radio" checked>
          先生
            <input type="radio" name="radio" id="radio2" value="radio">
            女士</td>
      </tr>
      <tr>
        <td>QQ号码：</td>
        <td colspan="2"><input type="text" name="textfield3" id="textfield3" class="blackInput">
        <b class="red">*</b></td>
      </tr>
      <tr>
        <td>联系电话：</td>
        <td colspan="2"><input name="textfield4" type="text" class="blackInput" id="textfield4" size="30">
        <b class="red">*</b></td>
      </tr>
      <tr>
        <td>手机号码：</td>
        <td colspan="2"><input name="textfield5" type="text" class="blackInput" id="textfield5" size="30">*</td>
      </tr>
      <tr>
        <td>电子邮箱：</td>
        <td colspan="2"><input name="textfield6" type="text" class="blackInput" id="textfield6" size="40">
        <b class="red">*</b></td>
      </tr>
      <tr>
        <td>联系地址：</td>
        <td colspan="2"><input name="textfield7" type="text" class="blackInput" id="textfield7" size="40">
       *</td>
      </tr>
      <tr>
        <td>详细内容</td>
        <td colspan="2"><p>
          <label for="textarea"></label>
          <textarea name="textarea" id="textarea" cols="50" rows="10">文字不能超过200字
          </textarea> 
          <b class="red">*</b>
        </p>
        <p>（<b class="red">“*”</b>必须填写 “*”非必须填写） </p></td>
      </tr>
    </table>
  </form>
</div>
<div class="sendBt"> <img src="" /> </div>
</body>
</html>
