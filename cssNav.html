<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>A css3 navigation</title>
<link rel="stylesheet" href="css/style.css" />
<meta name="generator" content="http://switchtohtml5.com">
</head>
<style type="text/css">
.header {
	/*居中方式*/
	position:absolute;
	left:50%;
	top:50%;
	width:800px;
	height:200px;
	margin:-100px 0 0 -400px ;
}
.nav li {
	float:left;
	display:block;
	width:100px;
	height:30px;
	line-height:30px;
	text-align:center;
	-webkit-transition-property:all;
	-webkit-transition-timing-function:ease-in;
 	-webkit-transition-duration:.5s;
	background:#eee;
	border:2px solid #00FF66;
}
.nav li:hover {
	background:#888;
	border:2px solid #000;
	height:40px;
	margin-top:-5px;
}
</style>
<body>
<div class="header">
  <nav class="nav">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </nav>
</div>

<div class="slider">
	
</div>
</body>
</html>
