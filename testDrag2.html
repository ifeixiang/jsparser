<!DOCTYPE html>
<html>
<head>

<title>一个tab面板</title>

<style type="text/css">
	.menu{
		width:1000px;
		height:200px;
		float:left;
		background:#666;
		position:absolute;
		left:200px;
		top:0;
	}
	.menu li
	{
		display:block;
		width:100px;
		text-align:center;
		background:#999999;
		margin:4px 10px;
		list-style-type:none;
	}
	.menuCurrent{
		color:red;
	}
	.inner
	{
		margin:40px;
		width:400px;
		height:50px;
		background:#009999;
	}
	.invisibleDiv{	width:400px;
		background:transparent;
		height:50px;
	}
	
</style>
<body>
<div id="tab">
  <div class="menu">
  <div class="invisibleDiv">
  	<img src="a5.png" class="inner"></div>
  </div>
   </div>
</div>
