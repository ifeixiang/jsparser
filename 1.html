<title>无标题文档</title>
<script type="text/javascript">
	function checkOptions()
	{
		var cbs = document.getElementsByName("checkbox");
		if( !checkIf2selected(cbs)){// 单个，选中
 		  alert("select two options please");
		}else
		{
		  var hash = new Array(2); 
		  var j = 0 ;
	 	  for(var i = 0; i < cbs.length; i++)
	   	  {
 		      if(cbs[i].checked)
		      {
				 hash[j] = cbs[i].value;
				 alert( hash[j] );
				 j++;
			  }
  	 	  }
		  //make the link
		  var link = document.getElementById("download");
		  link.style.display="block";
		  link.href="/gitweb/?p=$project;a=dl_patch;h1="+hash[0]+";h2="+hash[1];
        }
	}
	function checkIf2selected(e)
	{
		var j = 0 ;
		for(var i = 0; i < e.length; i++)
	   	{
 		    if(e[i].checked)
		    {
			   j++ ; 
			}
  	 	}
		return j==2 ? true : false ; 
	}

</script>

<div class="group">
  <input type="checkbox" name="checkbox" id="checkbox" value="test1" />
  <input type="checkbox" name="checkbox" id="checkbox" value="test2"  />
  <input type="checkbox" name="checkbox" id="checkbox"  value="test3" />
  <input type="checkbox" name="checkbox" id="checkbox"  value="test4" />

   </div>
